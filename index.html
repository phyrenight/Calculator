<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <article>
      <div id="calculator">
        <div id="screen">
          <p id="printScreen">0</p>
          <p id="past">0</p>
        </div>
        <div id="keys">
          <div class="key">
            <div class="clear" onclick="clearScreen()">AC</div>
          </div>
          <div class="row">
            <div class="key">
              <div id="seven" onclick="number(7)">7</div>
            </div>
          <!--seven-->
            <div class="key">
              <div id="eight" onclick="number(8)">8</div>
            </div>
          <!-- eight-->
            <div class="key">
              <div id="nine" onclick="number(9)">9</div>
            </div>
          <!--nine-->
            <div class="key division">
              <div id="division" onclick="operation('/')">/</div>
            </div>
          <!--division-->
          </div>
        <!--row2-->
          <div class="row">
            <div class="key">
              <div id="four" onclick="number(4)">4</div>
            </div>
          <!--four -->
            <div class="key">
              <div id="five" onclick="number(5)">5</div>
            </div>
            <div class="key">
              <div id="six" onclick="number(6)">6</div>
           </div>
            <div class="key multiply">
              <div id="multiply" onclick="operation('*')">*</div>
            </div>
          <!--multiply-->
          </div>
        <!--row3-->
          <div class="row">
            <div class="key">
              <div id="one" onclick="number(1)">1</div>
            </div>
            <div class="key">
              <div id="two" onclick="number(2)">2</div>
            </div>
            <div class="key">
              <div id="three"
           onclick="number(3)">3</div>
            </div>
          <!--three-->
            <div class="key addition">
              <div id="addition" onclick="operation('+')">+</div>
            </div>
          </div>
        <!--row4-->
          <div class="row">
            <div class="key">
              <div id="zero"
                 onclick="number(0)">0</div>
            </div>
            <div class="key decimal">
              <div id="decimal" onclick="addDecimal()">.</div>
            </div>
            <div class="key">
              <div id="equals" onclick="solve('=')">=</div>
            </div>
            <div class="key subtract">
              <div id="subtract" onclick="operation('-')">-</div>
            </div>
          </div><!--row5-->
        </div>
      </div><!-- calculator -->
    </article>
  </body>
</html>
