<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="author" content="Marc Preston" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
    <article>
      <div id="calculator">
        <div id="screen">
          <p id="printScreen">0</p>
          <p id="past">0</p>
        </div>
        <div id="keys">
          <div class="key">
            <div id="clear">AC</div>
          </div>
          <div class="row">
            <div class="key">
              <div id="seven">7</div>
            </div>
          <!--seven-->
            <div class="key">
              <div id="eight">8</div>
            </div>
          <!-- eight-->
            <div class="key">
              <div id="nine">9</div>
            </div>
          <!--nine-->
            <div class="key division">
              <div id="division">/</div>
            </div>
          <!--division-->
          </div>
        <!--row2-->
          <div class="row">
            <div class="key">
              <div id="four">4</div>
            </div>
          <!--four -->
            <div class="key">
              <div id="five">5</div>
            </div>
            <div class="key">
              <div id="six">6</div>
           </div>
            <div class="key multiply">
              <div id="multiply">*</div>
            </div>
          <!--multiply-->
          </div>
        <!--row3-->
          <div class="row">
            <div class="key">
              <div id="one">1</div>
            </div>
            <div class="key">
              <div id="two">2</div>
            </div>
            <div class="key">
              <div id="three">3</div>
            </div>
          <!--three-->
            <div class="key addition">
              <div id="addition">+</div>
            </div>
          </div>
        <!--row4-->
          <div class="row">
            <div class="key">
              <div id="zero">0</div>
            </div>
            <div class="key decimal">
              <div id="decimal">.</div>
            </div>
            <div class="key">
              <div id="equals">=</div>
            </div>
            <div class="key subtract">
              <div id="subtract">-</div>
            </div>
          </div><!--row5-->
        </div>
      </div><!-- calculator -->
    </article>
    <script src="js/scripts.js"></script>
  </body>
</html>
